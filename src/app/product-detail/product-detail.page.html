<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>product-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img [src]="item?.imageUrl || 'assets/img/prod.jpg'">
    <ion-card-header>
      <ion-card-title>{{ item?.name }}</ion-card-title>
      <ion-card-subtitle>{{ item?.value }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content></ion-card-content>
  </ion-card>

</ion-content>
