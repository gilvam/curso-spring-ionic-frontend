<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-avatar class="circle">
    <img [src]="client?.imageUrl || 'assets/img/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{ client?.name }}</h2>
  <p text-center>{{ client?.email }}</p>
</ion-content>
