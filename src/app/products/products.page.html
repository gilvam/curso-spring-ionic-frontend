<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="showDetail()">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.imageUrl || 'assets/img/prod.jpg'"></ion-img>
      </ion-thumbnail>
      <ion-label text-wrap>
        <ion-text color="primary">
          <h3>{{ item.name }}</h3>
        </ion-text>
        <p>{{ item.value | currency }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
