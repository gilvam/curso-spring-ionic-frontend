<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed" edge>
    <ion-fab-button [routerLink]="'/cart'" size="small">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="showProducts(item.id)">
      <ion-thumbnail slot="start">
        <!--<ion-img [src]="'http://lorempixel.com/50/50'"></ion-img>-->
        <ion-img src="{{bucketURL}}/cat{{item.id}}.jpg"></ion-img>
      </ion-thumbnail>
      <ion-label> {{ item.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
