<ion-content>
  <h3>Sistema de pedidos</h3>
  <img src="assets/img/home-screen.png" alt="logo">

  <form>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" [name]="'email'" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.password" [name]="'password'" type="password"></ion-input>
    </ion-item>
    <ion-button color="primary" expand="block" (click)="login()">Entrar</ion-button>
  </form>

  <ion-button color="primary" expand="block" fill="outline">Registrar</ion-button>

</ion-content>
