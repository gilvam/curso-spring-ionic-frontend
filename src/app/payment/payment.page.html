<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="formGroup" (ngSubmit)="nextPage(); $event.preventDefault()">
    <ion-list>
      <ion-radio-group formControlName="@type">
        <ion-list-header>
          <ion-label>Tipo de pagamento</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Pagamento com cartão</ion-label>
          <ion-radio checked="true" value="paymentCreditCard"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Pagamento com boleto</ion-label>
          <ion-radio value="paymentBankSlip"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <ion-item *ngIf="formGroup.value['@type'] == 'paymentCreditCard'">
      <ion-label position="stacked">Parcelas no boleto</ion-label>
      <ion-select formControlName="numberInstallments">
        <ion-select-option *ngFor="let n of installments; first as f" [value]="n" [selected]="f">{{n}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button color="primary" expand="block" type="submit" [disabled]="formGroup.invalid">Próximo</ion-button>
  </form>

</ion-content>
